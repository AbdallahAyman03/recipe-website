<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Recipe</title>
    <link rel="stylesheet" href="pizza recipe.css" />
  </head>
  <body>
    <header>
      <h1>Pizza Recipe</h1>
    </header>
    <section class="ingredients">
      <h3>Ingredients</h3>
      <ul>
        <li>1 cup of flour</li>
        <li>1 cup of water</li>
        <li>1 cup of cheese</li>
        <li>1 cup of tomato sauce</li>
      </ul>
    </section>
    <section class="instructions">
      <h3>Instructions</h3>
      <ol>
        <li>Combine flour and water to make dough</li>
        <li>Roll out dough and add tomato sauce and cheese</li>
        <li>Bake in oven for 20 minutes</li>
      </ol>
    </section>
  </body>
</html>
